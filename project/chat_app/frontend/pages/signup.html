<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App | Sign Up</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>

    <form>
      <label for="fname">Full Name</label>
      <input type="text" id="fname" placeholder="Enter full name" required>

      <label for="userEmail">Email</label>
      <input type="email" id="userEmail"  placeholder="Enter email" required>

      <label for="enterPassword">Password</label>
      <input type="password" id="enterPassword" placeholder="Create password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="login.html" style="color:#28a745;">Login</a>
    </div>
  </div>
</div>
</body>
</html>
