<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App | Login</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

<div class="container">
  <div class="card">
    <h2>Login</h2>

    <form>
      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" placeholder="Enter email" required>

      <label for="userPassword">Password</label>
      <input type="password" id="userPassword" placeholder="Enter password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="link">
    <div>
        Don't have an account?
      <a href="signup.html" style="color:#007bff;">Sign Up</a>
    </div>
    <div>
        <a href="#" style="color:#dc3545;">Forgot Password?</a>
    </div>
      
    </div>
  </div>
</div>

</body>
</html>
